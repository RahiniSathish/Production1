

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveKit Voice Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: #fee;
            color: #c33;
        }

        .status.connecting {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.connected {
            background: #dfe6e9;
            color: #2d3436;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .transcript {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .transcript.visible {
            display: block;
        }

        .transcript-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .transcript-item.user {
            background: #e3f2fd;
            margin-right: 20px;
        }

        .transcript-item.agent {
            background: #f3e5f5;
            margin-left: 20px;
        }

        .transcript-label {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 12px;
            text-transform: uppercase;
        }

        .transcript-item.user .transcript-label {
            color: #1976d2;
        }

        .transcript-item.agent .transcript-label {
            color: #7b1fa2;
        }

        .audio-visualizer {
            height: 60px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
            padding: 10px;
            display: none;
        }

        .audio-visualizer.visible {
            display: flex;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 2px;
            animation: wave 0.8s ease-in-out infinite;
        }

        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.3s; }
        .bar:nth-child(7) { animation-delay: 0.2s; }
        .bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            line-height: 1.6;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è LiveKit Voice Assistant</h1>
        <p class="subtitle">Real-time AI conversation powered by OpenAI</p>

        <div class="status disconnected" id="status">
            ‚ö´ Disconnected
        </div>

        <div class="audio-visualizer" id="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="input-group">
            <label for="roomName">Room Name</label>
            <input type="text" id="roomName" placeholder="Enter room name" value="voice-assistant-room">
        </div>

        <div class="input-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" placeholder="Enter your name" value="Guest">
        </div>

        <button class="btn-primary" id="connectBtn" onclick="connect()">
            üöÄ Connect & Start Talking
        </button>

        <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" style="display: none;">
            ‚èπÔ∏è Disconnect
        </button>

        <div class="transcript" id="transcript">
            <h3 style="margin-bottom: 15px; color: #333;">Conversation</h3>
            <div id="transcriptContent"></div>
        </div>

        <div class="info-box">
            <strong>üí° How to use:</strong><br>
            1. Enter a room name (or use the default)<br>
            2. Click "Connect & Start Talking"<br>
            3. Allow microphone access when prompted<br>
            4. Start speaking naturally - the AI will respond!
        </div>
    </div>

    <!-- LiveKit SDK - Local File -->
    <script src="livekit-client.umd.min.js" onload="console.log('‚úÖ LiveKit SDK script loaded')" onerror="console.error('‚ùå LiveKit SDK script failed to load')"></script>

    <script>
        // Check LiveKit SDK multiple times to ensure it's loaded
        function checkLiveKitLoaded() {
            if (typeof LivekitClient !== 'undefined') {
                console.log('‚úÖ LiveKit SDK available:', LivekitClient);
                return true;
            } else {
                console.log('‚è≥ LiveKit SDK not loaded yet, checking again...');
                return false;
            }
        }

        // Check immediately
        if (!checkLiveKitLoaded()) {
            // Try again after delays
            setTimeout(checkLiveKitLoaded, 100);
            setTimeout(checkLiveKitLoaded, 500);
            setTimeout(checkLiveKitLoaded, 1000);
            setTimeout(function() {
                if (!checkLiveKitLoaded()) {
                    console.error('‚ùå LiveKit SDK failed to load');
                    alert('LiveKit SDK failed to load. Please refresh the page.');
                }
            }, 2000);
        }

        let room;
        let isConnected = false;
        let livekitUrl = 'wss://aiinterviewprod-anr5bvh0.livekit.cloud';

        // Get connection token from your backend
        async function getToken(roomName, participantName) {
            const response = await fetch('http://localhost:3000/get-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    roomName: roomName,
                    participantName: participantName,
                }),
            });

            if (!response.ok) {
                throw new Error('Failed to get token from server');
            }

            const data = await response.json();
            livekitUrl = data.url; // Store the LiveKit URL from backend
            return data.token;
        }

        async function connect() {
            const roomName = document.getElementById('roomName').value.trim();
            const userName = document.getElementById('userName').value.trim();

            if (!roomName || !userName) {
                alert('Please enter both room name and your name');
                return;
            }

            // Check if LiveKit SDK is loaded
            if (typeof LivekitClient === 'undefined') {
                alert('LiveKit SDK is not loaded. Please refresh the page.');
                console.error('LiveKit SDK not available');
                return;
            }

            try {
                updateStatus('connecting', 'üü° Connecting...');
                document.getElementById('connectBtn').disabled = true;

                // Get token from backend
                const token = await getToken(roomName, userName);

                // Create room instance
                room = new LivekitClient.Room({
                    adaptiveStream: true,
                    dynacast: true,
                });

                // Set up room event handlers
                room.on(LivekitClient.RoomEvent.TrackSubscribed, handleTrackSubscribed);
                room.on(LivekitClient.RoomEvent.TrackUnsubscribed, handleTrackUnsubscribed);
                room.on(LivekitClient.RoomEvent.Disconnected, handleDisconnect);
                room.on(LivekitClient.RoomEvent.ParticipantConnected, handleParticipantConnected);

                // Connect to room using URL from backend
                await room.connect(livekitUrl, token);

                // Enable microphone
                await room.localParticipant.setMicrophoneEnabled(true);

                isConnected = true;
                updateStatus('connected', 'üü¢ Connected - Speak now!');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'block';
                document.getElementById('visualizer').classList.add('visible');
                document.getElementById('transcript').classList.add('visible');

                console.log('‚úÖ Connected to room:', roomName);
            } catch (error) {
                console.error('Connection error:', error);
                alert('Failed to connect: ' + error.message);
                updateStatus('disconnected', '‚ö´ Disconnected');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            if (room) {
                room.disconnect();
            }
            handleDisconnect();
        }

        function handleDisconnect() {
            isConnected = false;
            updateStatus('disconnected', '‚ö´ Disconnected');
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('visualizer').classList.remove('visible');
            console.log('Disconnected from room');
        }

        function handleTrackSubscribed(track, publication, participant) {
            console.log('Track subscribed:', track.kind, 'from', participant.identity);

            if (track.kind === LivekitClient.Track.Kind.Audio) {
                const audioElement = track.attach();
                document.body.appendChild(audioElement);
                updateStatus('active', 'üéôÔ∏è AI is speaking...');
            }
        }

        function handleTrackUnsubscribed(track, publication, participant) {
            console.log('Track unsubscribed:', track.kind);
            track.detach();
            if (isConnected) {
                updateStatus('connected', 'üü¢ Connected - Speak now!');
            }
        }

        function handleParticipantConnected(participant) {
            console.log('Participant connected:', participant.identity);
            if (participant.identity.includes('agent')) {
                addTranscriptItem('system', 'ü§ñ AI Assistant joined the conversation');
            }
        }

        function updateStatus(state, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + state;
            statusEl.textContent = message;
        }

        function addTranscriptItem(type, message) {
            const transcriptContent = document.getElementById('transcriptContent');
            const item = document.createElement('div');
            item.className = 'transcript-item ' + type;
            
            const label = document.createElement('div');
            label.className = 'transcript-label';
            label.textContent = type === 'user' ? 'üë§ You' : 'ü§ñ Assistant';
            
            const text = document.createElement('div');
            text.textContent = message;
            
            item.appendChild(label);
            item.appendChild(text);
            transcriptContent.appendChild(item);
            
            // Auto-scroll to bottom
            transcriptContent.scrollTop = transcriptContent.scrollHeight;
        }
    </script>
</body>
</html>
